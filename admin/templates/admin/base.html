
{% include 'admin/components/page_head_tags.html' %}

<div class="container body">
  <div class="main_container">

    <div class="col-md-3 left_col">
      {% include 'admin/side_menu.html' %}
    </div>

    <!-- top navigation -->
    <div class="top_nav">
      <div class="nav_menu">
        <nav class="" role="navigation">
          <div class="nav toggle">
            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
          </div>
        </nav>
      </div>
    </div>
    <!-- /top navigation -->

    <!-- page content -->
    <div class="right_col" role="main">
      {% block main %}{% endblock %}

      <!-- footer content -->
      <footer>
        <div class="copyright-info">
          <p class="pull-right">Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a></p>
        </div>
        <div class="clearfix"></div>
      </footer>
      <!-- /footer content -->

    </div>
    <!-- /page content -->

  </div>
</div>

{% include 'admin/components/page_footer_tags.html' %}
