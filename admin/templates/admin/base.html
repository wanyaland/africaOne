<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{% block title %}Admin{% endblock %}</title>

   <!-- Bootstrap -->
   <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <link href="/static/bootstrap/css/bootstrap-social.css" rel="stylesheet">
   <link href="/static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
   <link href="/static/bootstrap/css/fbposter.css" rel="stylesheet">
     <link rel="stylesheet" href="/static/bootstrap/css/font-awesome.min.css" />
     <!--[if IE 7]>
     <link rel="stylesheet" href="/static/bootstrap/css/font-awesome-ie7.min.css" />
        <![endif]-->

        <!-- page specific plugin styles -->

        <!-- fonts -->

        <link rel="stylesheet" href="/static/bootstrap/css/ace-fonts.css" />

        <!-- ace styles -->

        <link rel="stylesheet" href="/static/bootstrap/css/ace.min.css" />
        <link rel="stylesheet" href="/static/bootstrap/css/ace-rtl.min.css" />

        <!--[if lte IE 8]>
          <link rel="stylesheet" href="/static/bootstrap/css/ace-ie.min.css" />
        <![endif]-->
          <link rel="stylesheet" href="/static/admin/css/default.css"/>

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
   <![endif]-->
 </head>
 <body>
    <div class="container-fluid ">
        <div class="row display-table-row">
            <!--side-menu-->
            <div class="col-md-2 " id="side-menu">
              <h1>Navigation</h1>
            </div>
            <!--main-content -->
            <div class="col-md-10 ">
                {%block main %} {% endblock %}
            </div>
        </div>
    </div>
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="/static/bootstrap/js/bootstrap.min.js"></script>
   <script src="/static/bootstrap/js/jquery-1.10.2.min.js"></script>

 </body>
</html>
